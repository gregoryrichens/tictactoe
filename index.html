<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="app.js"></script>
</head>
<body>
  <div id="banner"></div>
  <div>
    <table border=1 width=100px height=100px>
      <thead>
          Tic Tac Toe
      </thead>
      <tr id="row-one">
        <td id="one-one" class="cell"></td>
        <td id="one-two" class="cell"></td>
        <td id="one-three" class="cell"></td>
      </tr>
      <tr id="row-two">
        <td id="two-one" class="cell"></td>
        <td id="two-two" class="cell"></td>
        <td id="two-three" class="cell"></td>
      </tr>
      <tr id="row-three">
        <td id="three-one" class="cell"></td>
        <td id="three-two" class="cell"></td>
        <td id="three-three" class="cell"></td>
      </tr>
    </table>
  </div>
  <button type="button" id="reset">Reset</button>
</body>
